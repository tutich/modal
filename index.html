    <div class="illus">
        <img src="image/illustration-woman-online-mobile.svg" alt="">
        <img src="image/bg-pattern-mobile.svg" alt="">
    </div>
 <div class="card">
    <div class="illus-desk">
        <img src="image/illustration-woman-online-desktop.svg" alt="" class="img-1">
        <img src="image/illustration-box-desktop.svg" alt="" class="img-2">
    </div>
  <ul>
    <h1>FAQ</h1>
   <li class="btn">
    <button>
      <h2>How many team members can I invite?</h2>
    
        <img src="image/icon-arrow-down.svg" alt="" class="arrow">
    </button>
    <p>You can invite upto 9 members on free plan.</p>
   </li>
   <li class="btn">
    <button>
      <h2>What is the maximum file upload size?</h2>
        <img src="image/icon-arrow-down.svg" alt="" class="arrow">
     </button>
      <p>No more than 2GB. All files in your account <br>
        must fit your alloted storage space.</p>
   </li>
   <li class="btn">
    <button>
     <h2>How do i reset my password?</h2>
        <img src="image/icon-arrow-down.svg" alt="" class="arrow">
    </button>
    <p>Click "forgot password" from the login page.</p>
   </li>
   <li class="btn">
    <button>
     <h2>Can I cancel my subscription?</h2>
        <img src="image/icon-arrow-down.svg" alt="" class="arrow">
    </button>
    <p>yes! Send us a message and we will process your request.</p>
   </li>
   <li class="btn">
    <button>
     <h2>Do you provide additional support?</h2>
        <img src="image/icon-arrow-down.svg" alt="" class="arrow">
    </button>
    <p>Email support is available 24/7.</p>
   </li>    
  </ul>
 </div>
