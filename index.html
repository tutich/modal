<div class="ques">
    <h2>General Questions</h2>
</div>
<div>
    <article>
        <div class="first_ques">
            <div class="question-title">
        <p>
            Do you accept all credit cards ?
        </p>
        <button class="qst_btn">
            <span class="plus_icon">+</span>
        </button>
    </div>
    <div class="question-text">
        <p>
            Yes we do accept all the major credit cards.
        </p>
        <button class="qst_btn">
            <span class="minus_icon">-</span>
        </button>
    </div>
    </div>
    <div class="sec_ques">
        <div class="question-title">
        <p>
            Do you support local farmers?
        </p>
        <button class="qst_btn">
            <span class="plus_icon">+</span>
        </button>
    </div>
    <div class="question-text">
        <p>
            Local farmers have our full support.
        </p>
        <button class="qst_btn">
            <span class="minus_icon">-</span>
        </button>
    </div>
    </div>
    <div class="third_ques">
        <div class="question-title">
        <p>
            Do you use organic ingredients ?
        </p>
        <button class="qst_btn">
            <span class="plus_icon">+</span>
        </button>
    </div>
    <div class="question-text">
        <p>
            We use some of it.
        </p>
        <button class="qst_btn">
            <span class="minus_icon">-</span>
        </button>
    </div>
    </div>
    </article>
</div>
